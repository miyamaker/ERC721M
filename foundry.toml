[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
remappings = [
    "liquidity-helper/=lib/liquidity-helper/",
    "openzeppelin/=lib/openzeppelin-contracts/contracts/",
    "manual-tests/=lib/manual-tests/",
    "manual-library/=lib/manual-library/",
]
ignored_error_codes = [9302, 1878]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config